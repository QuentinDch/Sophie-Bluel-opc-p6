<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="./index.html">projets</a></li>
          <li><a href="./index.html#contact">contact</a></li>
          <li>login</li>
          <li>
            <img src="./assets/icons/instagram.png" alt="Instagram" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="containerLog">
        <h2>log in</h2>
        <div id="error-container"></div>
        <form action="#" method="post" id="contact">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            maxlength="20"
            required
          />
          <button
            id="submit"
            class="btn"
            type="submit"
            aria-label="Se connecter"
          >
            Se connecter
          </button>
        </form>
        <a
          href="/"
          target="_blank"
          title="Ouvrir la page 'J'ai oublié mon mot de passe' (nouvelle fenêtre)"
          ><span>Mot de passe oublié</span></a
        >
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li class="small">Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
